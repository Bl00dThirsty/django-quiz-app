[tool.ruff]
select = ["E", "F", "I", "UP"]
target-version = "py310"
line-length = 120

[tool.black]
target-version = ['py310']
line-length = 120
exclude = '''
/(
  | \.venv
  | migrations
)/
'''

[tool.pytest.ini_options]
addopts = "-ra --cov=src --cov-report=term-missing:skip-covered --junitxml=pytest.xml"
pythonpath = ["src"]
python_files = ["tests.py"]
DJANGO_SETTINGS_MODULE = "quizsite.settings"
