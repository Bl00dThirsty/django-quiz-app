<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quizzes</title>
</head>
<body>
{% if quiz_list %}
    <ul>
    {% for quiz in quiz_list %}
        <li><a href="{% url 'quizzes:display' quiz.id %}">{{ quiz.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quizzes are available.</p>
{% endif %}
</body>
</html>
